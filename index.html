<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basic Calculator</title>
</head>
<body>
  
  <div>
    <h1>Calculator Project</h1>
    <p>This is a simple calculator project that can perform basic arithmetic operations.</p>

    <!-- Calculator Screenshot -->
    <img src="calculator.png" alt="Calculator Screenshot" width="300" height="300">

    <!-- Link to GitHub -->
    <p>Check out the source code on GitHub:</p>
    <a href="https://github.com/acewalam/project13/" target="_blank">GitHub Repository</a>
    
  </div>
  
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="keys">
            <button class="operator" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
  
    <script src="index.js"></script>
</body>
</html>
